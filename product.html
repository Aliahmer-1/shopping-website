<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Card Detail</h1>
    <div id="container"></div>

    </header>
    <!-- Product Section -->
    <div class="container my-5">
        <div class="row g-5" >
            <!-- Product Image -->
            <div class="col-md-6">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="product-detail-image">
      <!-- JS will inject items here -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>


            <!-- Product Details -->
            <div class="col-md-6">
                <h2 class="fw-bold" id="product-name"></h2>
                <p class="text-muted" id="product-category"> </p>
                <h4 class="text-success" id="product-price"></h4>
                <p class="mt-4" id="product-description"></p>
                <ul class="list-group list-group-flush mb-4">
                    <li class="list-group-item" id="product-feature-1"></li>
                    <li class="list-group-item" id="product-feature-2"></li>
                    <li class="list-group-item" id="product-feature-3"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
